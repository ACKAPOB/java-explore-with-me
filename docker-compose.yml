version: '3.8'
services:
  stats-server:
    build:  stats/
    restart: always
    container_name: explore-with-me-stats
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
      - ewm-service
    environment:
      - explore-with-me-main.url=http://ewm-service:8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    restart: always
    volumes:
      - /var/lib/postgresql/data
    ports:
      - "6591:5432"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=stats

  ewm-service:
    build: ewm-service/
    restart: always
    container_name: explore-with-me-main
    ports:
      - "8080:8080"
    depends_on:
      - main-db
    environment:
      - explore-with-me-stats.url=http://stats-server:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://main-db:5432/main
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  main-db:
    image: postgres:14-alpine
    container_name: main-db
    restart: always
    volumes:
      - /var/lib/postgresql/data
    ports:
      - "6581:5432"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=main